<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendsZone - Admins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007FFF;
            --secondary-color: #005fbf;
            --accent-color: #7FFF00;
            --accent-secondary: #FFA500;
            --accent-tertiary: #8A2BE2;
            --light-color: #f8f9fa;
            --dark-color: #121212;
            --darker-color: #0a0a0a;
            --success-color: #4bb543;
            --warning-color: #FFA500;
            --danger-color: #ff4d4d;
            --gray-color: #6c757d;
            --light-gray: #2a2a2a;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --box-shadow-light: 0 2px 10px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
            --card-gradient: linear-gradient(145deg, #1e1e1e, #2a2a2a);
        }

        [data-theme="light"] {
            --primary-color: #007FFF;
            --secondary-color: #005fbf;
            --accent-color: #7FFF00;
            --accent-secondary: #FFA500;
            --accent-tertiary: #8A2BE2;
            --light-color: #121212;
            --dark-color: #f8f9fa;
            --darker-color: #e9ecef;
            --gray-color: #5a5a5a;
            --light-gray: #e0e0e0;
            --card-gradient: linear-gradient(145deg, #ffffff, #f1f3f5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.5s ease, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--light-color);
            line-height: 1.6;
            background-color: var(--dark-color);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 127, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 165, 0, 0.15) 0%, transparent 50%);
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 40px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        /* Admins Section */
        .admins {
            position: relative;
            overflow: hidden;
        }

        .admins::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 127, 255, 0.1) 0%, transparent 30%);
            z-index: 0;
        }

        .admins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-card {
            background: var(--card-gradient);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        [data-theme="light"] .admin-card {
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .admin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 180deg at 50% 50%,
                rgba(0, 127, 255, 0.1) 0%,
                rgba(138, 43, 226, 0.1) 50%,
                rgba(0, 127, 255, 0.1) 100%
            );
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .admin-card:hover::before {
            opacity: 0.3;
        }

        .admin-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .admin-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 25px;
            border: 5px solid var(--darker-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
        }

        .admin-card:hover .admin-avatar {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 127, 255, 0.3);
            border-color: rgba(0, 127, 255, 0.3);
        }

        .admin-card h3 {
            margin-bottom: 8px;
            color: var(--light-color);
            font-size: 1.6rem;
        }

        .admin-username {
            color: var(--primary-color);
            margin-bottom: 20px;
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.4s ease;
        }

        .admin-card:hover .admin-username {
            color: var(--accent-tertiary);
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .admin-role {
            display: inline-block;
            padding: 6px 18px;
            background: linear-gradient(135deg, var(--darker-color), var(--dark-color));
            border-radius: 50px;
            font-size: 0.95rem;
            color: var(--gray-color);
            margin-bottom: 25px;
            font-weight: 600;
            box-shadow: var(--box-shadow-light);
        }

        .admin-card p {
            margin: 0 auto;
            font-size: 1.1rem;
            color: var(--gray-color);
        }

        /* Admin Social Links - Enhanced */
        .admin-social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .admin-social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--darker-color);
            color: var(--light-color);
            font-size: 1.2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--box-shadow-light);
        }

        .admin-social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-tertiary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .admin-social-link:hover::before {
            opacity: 1;
        }

        .admin-social-link i {
            position: relative;
            z-index: 1;
        }

        .admin-social-link:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 127, 255, 0.3);
        }

        /* Specific icon colors and hover effects */
        .admin-social-link.telegram {
            color: #0088cc;
        }

        .admin-social-link.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
        }

        .admin-social-link.telegram:hover {
            color: white;
        }

        .admin-social-link.instagram:hover::before {
            opacity: 0;
        }

        .admin-info p {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .admin-info i {
            color: var(--primary-color);
            width: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 127, 255, 0.4);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-moon" aria-hidden="true"></i>
    </button>

    <div class="container">
        <h2>Meet Our Admins</h2>
        <div class="grid">
            <div class="admin-card">
                <img src="mugen.jpg" alt="Mugen" class="admin-avatar" loading="lazy" onerror="this.src='https://placehold.co/100x100/cccccc/ffffff?text=Admin'">
                <h3>Mugen</h3>
                <span class="admin-role">Owner</span>
                <div class="admin-info">
                    <p><i class="fas fa-birthday-cake"></i> DOB: March 03, 2002</p>
                    <p><i class="fas fa-map-marker-alt"></i> Location: New Delhi, India</p>
                    <p><i class="fas fa-briefcase"></i> Study/Job: Self Business</p>
                </div>
                <div class="admin-social">
                    <a href="#" class="admin-social-link telegram" target="_blank" aria-label="Telegram">
                        <i class="fab fa-telegram"></i>
                    </a>
                    <a href="#" class="admin-social-link instagram" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>

            <div class="admin-card">
                <img src="https://github.com/lionkiller616/Friendszone/blob/8f650017a373aa3c90327c8b711235587488e596/Lion.jpg" alt="Lion" class="admin-avatar" loading="lazy" onerror="this.src='https://placehold.co/100x100/cccccc/ffffff?text=Admin'">
                <h3>Lion</h3>
                <span class="admin-role">Co-Owner</span>
                <div class="admin-info">
                    <p><i class="fas fa-birthday-cake"></i> DOB: May 22, 2001</p>
                    <p><i class="fas fa-map-marker-alt"></i> Location: London, UK</p>
                    <p><i class="fas fa-briefcase"></i> Study/Job: Graphics Designer</p>
                </div>
                <div class="admin-social">
                    <a href="#" class="admin-social-link telegram" target="_blank" aria-label="Telegram">
                        <i class="fab fa-telegram"></i>
                    </a>
                    <a href="#" class="admin-social-link instagram" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            if (theme === 'dark') {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            } else {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            }
        }

        // Check for saved preference or system preference
        const savedTheme = localStorage.getItem('theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        setTheme(savedTheme);

        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            setTheme(currentTheme === 'light' ? 'dark' : 'light');
        });
    </script>
</body>
</html>
